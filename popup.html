<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Features</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Accessibility Features</h1>
    </header>
    <section class="info">
      <label class="switch">
        <input type="checkbox" id="high-contrast-toggle">
        <span class="slider"></span>
      </label>
      <p>Enable High Contrast</p>
    </section>
    <section class="info">
      <label class="switch">
        <input type="checkbox" id="screen-magnification-toggle">
        <span class="slider"></span>
      </label>
      <p>Enable Screen Magnification</p>
    </section>
  </div>
  <script src="popup.js"></script>
</body>
</html>
